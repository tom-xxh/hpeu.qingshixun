<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人信息查看</title>
    <link rel="stylesheet" type="text/css" href="../css/right.css">
</head>

<body>
    <div class="mainPanel">
        <div class="main">
            <h4>解绑银行卡</h4>
            <form id="register">
                <ul>
                    <li class="grxx">
                        <div class="grxx">
                            &emsp;选择卡号:
                            <select class="input">
                                <!-- <input type="text" class="input" id="username" name="username" class="text" maxlength="20"   onblur="checkUserName()" /> -->
                                <option>12345 1234567890123</option>
                                <option>11111 1111111111111</option>
                                <option>22222 2222222222222</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="grxx">
                            &emsp;身份证号:
                            <input type="text" class="input" id="password" name="password" class="text" maxlength="20" onblur="checkUserName()" />
                        </div>
                    </li>
                    <li>
                        <div class="grxx">
                            银行卡卡号:
                            <input type="text" class="input" id="email" name="email" class="text" maxlength="20" onblur="checkUserName()" />
                        </div>
                    </li>
                    <li>
                        <div class="grxx">
                            &emsp;手机号码:
                            <input type="text" class="input" id="idcard" name="idcard" class="text" maxlength="20" onblur="checkUserName()" />
                        </div>
                    </li>
                    <li>
                        <div class="grxx">
                            <input type="submit" name="addCard" value="确定" class="anniu">
                            <input class="anniu" type="reset" name="reset">
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息查看</title>
    <link rel="stylesheet" type="text/css" href="../css/right.css">
</head>
<body>
    <div class="mainPanel">
        <div class="main">
        <h4>添加银行卡</h4>
        <form id="register">
         <ul>
            <li class="grxx">
                <div class="grxx">
                    &emsp;真实姓名: <input type="text" class="input" id="username" name="username" class="text" maxlength="20"   onblur="checkUserName()" />
                </div>
            </li>
            <li>
                <div class="grxx">
                    &emsp;身份证号: <input type="text"  class="input" id="password" name="password" class="text" maxlength="20"   onblur="checkUserName()" />
                </div>
            </li>
            <li>
                <div class="grxx">
                   银行卡卡号: <input type="text" class="input" id="email" name="email" class="text" maxlength="20"   onblur="checkUserName()" />
                </div>
            </li>
            <li>
                <div class="grxx">
                    &emsp;手机号码: <input type="text" class="input" id="idcard" name="idcard" class="text" maxlength="20"   onblur="checkUserName()" />
                </div>
            </li>
            <li>
              <div class="grxx">
                <input type="submit" name="addCard" value="同意协议并确定">
                <a href="#">《银行卡绑定协议》</a>
              </div>
            </li>
         </ul>
    </form>
    </div>
    </div>
</body>
</html>
